<header class="fixed left-0 right-0 top-0 bg-light z-10">
  <div class="container mx-auto px-4 py-7 md:py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-2xl font-bold text-blue-600">
      <a routerLink="/">
        <img src="assets/icons/svg/theoryai-logo.svg" alt="theoryai logo"/>
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav id="navmenu" class="navmenu">
      <div>
        <a
          *ngFor="let item of navItems"
          [href]="item.link"
          [class.text-blue-500]="activeSection === item.id"
          [class.font-bold]="activeSection === item.id"
          class="nav-link"
          (click)="scrollToSection(item.id, $event)"
        >
          {{ item.name }}
        </a>
        <img
        (click)="toggleMobileMenu()"
        src="assets/icons/svg/cancel.svg"
        class="mobile-nav-toggle md:hidden w-[5%]" alt="cancel logo"/>
      </div>

    </nav>

    <!-- Call-to-Action Buttons -->
    <div class="hidden md:flex space-x-4">
      <a class="btn-login text-[var(--primary-500)] cursor-pointer" (click)="navigateToLoginPage()">Login</a>
      <a routerLink="/signup" class="btn-primary">Sign Up</a>
    </div>

    <button
        class="md:hidden"
        (click)="toggleMobileMenu()"
      >
        <img src="assets/icons/svg/menu.svg" alt="Menu Icon"/>
      </button>
  </div>
</header>
