<div class="w-full">
  <div class="relative min-h-[52.88px]">
    <div
      *ngIf="!isExpanded"
      class="select-input"
      (click)="isExpanded ? collable() : expand()">
      <div
        *ngIf="value"
        class="flex justify-between border-[var(--background-color)] items-center">
        <div>{{ value.label | translate }}</div>
        <img class="h-[20px]" [src]="value.image" [alt]="value.label" />
      </div>
    </div>
    <div
      *ngIf="isExpanded"
      class="select-input flex flex-col expanded absolute top-0 z-10">
      <div
        *ngFor="let option of options"
        class="flex justify-between border-b border-[var(--background-color)] items-center px-4npm"
        (click)="selectItem($event, option)">
        <div>{{ option.label | translate }}</div>
        <img class="h-[20px]" [src]="option.image" [alt]="option.label" />
      </div>
    </div>
  </div>

</div>
