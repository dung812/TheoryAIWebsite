<section id="faq" class="min-h-screen py-28">
  <div class="container mx-auto px-6 lg:px-20">
    <h2 class="text-4xl font-bold text-gray-800 text-center mb-8">
      Frequently Asked Questions
    </h2>
    <div class="space-y-4">
      <div
        class="bg-light rounded-lg"
        *ngFor="let faq of faqs; let i = index"
      >
        <button
          class="w-full px-6 py-4 flex justify-between items-center text-left focus:outline-none"
          (click)="toggleAccordion(i)"
        >
          <span class="text-lg font-medium text-gray-800 w-[90%]">
            {{ faq.question }}
          </span>
          <img
            class="h-6 w-6 text-gray-600 transform transition-transform"
            [class.rotate-90]="isAccordionOpen(i)"
            src="assets/icons/svg/arrow.svg"
            alt="arrow logo"
          />
        </button>
        <div
          class="px-6 py-4 text-gray-600"
          *ngIf="isAccordionOpen(i)"
        >
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</section>
